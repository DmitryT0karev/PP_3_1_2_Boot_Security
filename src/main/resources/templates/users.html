<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

</head>
<body>
<h2>Users Info</h2>
<hr>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Role</th>
        <th colspan="2">Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user :${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ', '"></span></td>
        <td>
            <a th:href="@{/admin/editUser(id=${user.getId()})}" class="btn btn-danger">Edit</a>

            <a th:href="@{/admin/deleteUser(id=${user.getId()})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<table>
    <tr>
        <td>
            <form th:method="GET" th:action="@{/admin/addUser}">
                <input type="submit" value="Add User">
            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Log out">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
