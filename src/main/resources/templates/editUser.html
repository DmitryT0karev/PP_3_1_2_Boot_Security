<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/editUser(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td><label for="name"> Name: </label></td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </td>
        </tr>
        <tr>
            <td><label for="surname"> Surname: </label></td>
            <td><input type="text" th:field="*{surname}" id="surname"/></td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="age"> Age: </label></td>
            <td><input type="text" th:field="*{age}" id="age"/></td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            </td>
        </tr>
        <tr>
            <td><label for="password"> Password: </label></td>
            <td><input type="text" th:field="*{password}" id="password"/></td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </div>
            </td>
        </tr>

        <tr></tr>
        <tr>
            <td><label>Roles</label></td>
            <td>
                <div th:each="role : ${listRoles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}"
                           th:id="${role.getId()}"/>
                    <label th:for="${role.getId()}" th:text="${role.getName()}"></label>
                </div>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>

            <td>
                <form th:method="GET" th:action="@{/admin}">
                    <input type="submit" value="Back">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Log out">
                </form>
            </td>
        </tr>

    </table>

</form>


</body>
</html>
